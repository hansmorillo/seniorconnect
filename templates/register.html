{% extends "base.html" %}

{% block content %}
    <h2>Register</h2>
    <form method="POST" autocomplete="off">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input name="display_name" placeholder="Display Name" required autocomplete="new-display-name"><br>
        <input name="email" type="email" placeholder="Email" required autocomplete="new-email"><br>
        <input name="phone" placeholder="Phone Number" required autocomplete="new-phone"><br>
        <input name="password" type="password" placeholder="Password" required autocomplete="new-password"><br>
        <button type="submit">Register</button>
    </form>
    <a href="{{ url_for('auth.login') }}">Already have an account? Login</a>
    <p>Create a new account to access SeniorConnect features.</p>
{% endblock %}
